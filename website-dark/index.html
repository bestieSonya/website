<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vigilant</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="glitch-bg"></div>
        <div class="glitch-scan"></div>

        <div class="main-container">
            <div class="center-container">
                <h1 class="title">VIGILANT</h1>
                <h2 class="subtitle">OWNERS</h2>
            </div>

            <div class="cards-container social-container">
                <a
                    href="https://discord.gg/vigilant"
                    class="card social-card"
                    target="_blank"
                >
                    <img
                        src="./source/icon/discord.jpg"
                        alt="Discord"
                        class="social-icon"
                    />
                    <div class="card-content">
                        <h3>DISCORD</h3>
                        <p>Join our community</p>
                    </div>
                </a>
                <a
                    href="https://t.me/perehodnikvigilantclxn"
                    class="card social-card"
                    target="_blank"
                >
                    <img
                        src="./source/icon/telegram.jpg"
                        alt="Telegram"
                        class="social-icon"
                    />
                    <div class="card-content">
                        <h3>TELEGRAM</h3>
                        <p>Follow our channel</p>
                    </div>
                </a>
            </div>

            <div class="cards-container owners-container">
                <div class="card owner-card">
                    <img
                        src="./source/img/amiDox.jpg"
                        alt="Ami dox"
                        class="owner-avatar"
                    />
                    <div class="card-content">
                        <h3>Ami dox</h3>
                        <p>376383813342855179</p>
                        <p class="username">noipleft</p>
                    </div>
                </div>
                <div class="card owner-card">
                    <img
                        src="./source/img/hikukito.jpg"
                        alt="Hikukito"
                        class="owner-avatar"
                    />
                    <div class="card-content">
                        <h3>Hikukito</h3>
                        <p>1409507693424677015</p>
                        <p class="username">pretty.swat</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
